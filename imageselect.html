<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Photo Menu</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f8f8f8;
      margin: 0;
      padding: 20px;
    }
    h1 {
      text-align: center;
      margin-bottom: 30px;
    }
    .menu {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      justify-content: center;
    }
    .menu-item {
      text-align: center;
      margin-bottom: 20px;
    }
    .menu-item img {
      width: 150px;
      height: auto;
      border-radius: 5px;
      cursor: pointer;
      box-shadow: 0 2px 5px rgba(0,0,0,0.2);
    }
    .menu-item button {
      display: block;
      margin-top: 5px;
      padding: 5px 10px;
      cursor: pointer;
    }
  </style>
</head>
<body>

<h1>Photo Menu</h1>

<div class="menu" id="menu">
  <!-- Photos will go here -->
</div>

<script>
const imageFilenames = [
  "11234868_10153431819884785_4437693635371559356_n (1).jpg",
  "11665364_10153431819879785_9066230247782437122_n (1).jpg",
  "1441219_180575765478843_186275728_n.jpg",
  "156-4.jpg",
  "15ffd8e36fedcdfef4feadde56a0255b.jpeg",
  "2016-01-18-1453141118-5222562-girlmakingyuckface-thumb-1-150x150.jpg"
  // add the rest of your filenames here...
];

const menu = document.getElementById("menu");

imageFilenames.forEach(filename => {
  const div = document.createElement("div");
  div.className = "menu-item";

  const img = document.createElement("img");
  img.src = `images/${filename}`;
  img.alt = filename;

  const btn = document.createElement("button");
  btn.textContent = "Copy HTML Code";
  btn.onclick = () => {
    const code = `<img src="images/${filename}" alt="${filename}">`;
    navigator.clipboard.writeText(code).then(() => {
      alert("Copied code for " + filename);
    });
  };

  div.appendChild(img);
  div.appendChild(btn);
  menu.appendChild(div);
});
</script>

</body>
</html>
